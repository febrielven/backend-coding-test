openapi: 3.0.0
info:
  title: Rides
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /rides:
    post:
      summary: ''
      operationId: post-rides
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - rideID
                    - startLat
                    - startLong
                    - endLat
                    - endLong
                    - riderName
                    - driverName
                    - driverVehicle
                    - created
                  properties:
                    rideID:
                      type: number
                    startLat:
                      type: number
                    startLong:
                      type: number
                    endLat:
                      type: number
                    endLong:
                      type: number
                    riderName:
                      type: string
                      minLength: 1
                    driverName:
                      type: string
                      minLength: 1
                    driverVehicle:
                      type: string
                      minLength: 1
                    created:
                      type: string
                      minLength: 1
              examples:
                example-1:
                  value:
                    - rideID: 1
                      startLat: 1
                      startLong: 1
                      endLat: 90
                      endLong: 180
                      riderName: FEBRI
                      driverName: Acuy
                      driverVehicle: Yaris
                      created: '2020-08-19 03:22:14'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                start_lat:
                  type: number
                  exclusiveMinimum: true
                end_lat:
                  type: number
                start_long:
                  type: number
                end_long:
                  type: number
                rider_name:
                  type: string
                  minLength: 1
                driver_name:
                  type: string
                  minLength: 1
                driver_vehicle:
                  type: string
                  minLength: 1
              required:
                - start_lat
                - end_lat
                - start_long
                - end_long
                - rider_name
                - driver_name
                - driver_vehicle
            examples:
              example-1:
                value:
                  start_lat: 1
                  end_lat: 90
                  start_long: 1
                  end_long: 180
                  rider_name: FEBRIANTO
                  driver_name: Acuy
                  driver_vehicle: Yaris
components:
  schemas: {}
  securitySchemes: {}
